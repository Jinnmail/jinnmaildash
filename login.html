<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/login.css">

    <title>login</title>
</head>

<body class="login-wrapper">
    <section id="login">
        <div class="container">
                    <div class="form-wrap">
                        <h3 class="mb-4 text-center">Log in with your jinnmail account</h3>
                        <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
                            <div class="form-group">
                                <label for="email" class="sr-only">Email</label>
                                <input type="text" name="email" id="email" class="form-control" placeholder="somebody@example.com">
                                <div class="email-web-error">Invalid Email</div>
                            </div>
                            
                            <div class="form-group">
                                <label for="key" class="sr-only">Password</label>
                                <input type="password" name="key" id="key" class="form-control" placeholder="Password">
                                <div class="password-web-error">Password length should be greater than 7 characters</div>
                            </div>
                            <div class="credintials-error"></div>
                            <div class="checkbox">
                            </div>
                            <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in">
                        </form>
                        
                    </div>
           
        </div> <!-- /.container -->
    </section>

</body>

</html>
